
name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Package Electron app
        run: npx electron-packager . ShadowQuest --platform=win32 --arch=x64 --out=dist --overwrite

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShadowQuest-win
          path: dist/ShadowQuest-win32-x64
