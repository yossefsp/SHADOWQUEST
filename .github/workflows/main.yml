name: Build Windows 7 Compatible EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install Electron 13 (Windows 7 compatible)
        run: |
          npm install electron@13
          npm install electron-builder --save-dev

      - name: Build Windows 7 compatible EXE (32-bit)
        run: npx electron-builder --win --ia32 --publish never

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: game-exe-win7
          path: dist/*.exe
